<div class="login_container" >
    <section id="login_pg">
        <div class="form_cover">
            <form class="login_form">
                <div class="header" style="border-radius: 6px 6px 0 0">
                    <h4 style="margin-left: 20px;margin-right: 10px;"><span class="form_title pull-left">ICU CONNECT</span> <span class="pull-right"><i class="fa fa-lock" aria-hidden="true"></i></span> </h4>
                </div>
                <div class="login_body">
                    <div class="input_row" style="padding-top: 25px;">
                        <label class="lbl"><i class="fa fa-user"></i>&nbsp;User Name</label><br>
                        <input class="form-control input-sm" type="text" ng-model="userCredentials.username"/>
                    </div>
                    <br>
                    <div class="input_row">
                        <label class="lbl"><i class="fa fa-eye"></i>&nbsp;Password</label><br
                        <input class="form-control input-sm" type="password" ng-model="userCredentials.password"/>
                     	<div class="failure">{{invalid}}</div>
                    </div>
                   
                    <div class="input_row">
                        <button class="form-control btn-sm submit" type="submit" ng-click="login(userCredentials)">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
